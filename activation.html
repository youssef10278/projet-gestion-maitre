<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
    <title>Activation du produit</title>
    <link href="./src/css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center mb-6">Activation du Logiciel</h2>
        <form id="activationForm">
            <div class="mb-4">
                <label for="licenseKey" class="block text-gray-700 text-sm font-bold mb-2">Cl√© de Licence</label>
                <input type="text" id="licenseKey" name="licenseKey" required
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       placeholder="XXXX-XXXX-XXXX-XXXX">
            </div>
            <div class="flex items-center justify-between">
                <button type="submit"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                    Activer
                </button>
            </div>
        </form>
        
        <p id="statusMessage" class="text-center mt-4 text-sm"></p>

    </div>
    <script src="activation.js"></script>
</body>
</html>
