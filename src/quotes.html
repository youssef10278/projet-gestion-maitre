<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Devis - GestionPro</title>
    <link rel="stylesheet" href="./css/output.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/hamburger-menu.css">
    <style>
        /* Styles sp√©cifiques aux devis */
        .quote-card {
            transition: all 0.3s ease;
        }
        .quote-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .status-badge {
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            text-transform: uppercase;
        }

        .status-draft { background-color: #fef3c7; color: #92400e; }
        .status-sent { background-color: #dbeafe; color: #1e40af; }
        .status-accepted { background-color: #d1fae5; color: #065f46; }
        .status-rejected { background-color: #fee2e2; color: #991b1b; }
        .status-expired { background-color: #f3f4f6; color: #374151; }
        .status-converted { background-color: #e0e7ff; color: #3730a3; }

        .quote-actions {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .quote-card:hover .quote-actions {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .quote-actions {
                opacity: 1;
            }
        }

        /* Styles pour le menu hamburger toujours visible */
        body {
            padding-top: 60px; /* Espace pour le bouton hamburger */
        }

        /* Masquer le sidebar par d√©faut sur la page quotes */
        aside.quotes-sidebar {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            height: 100vh !important;
            z-index: 999 !important;
            transform: translateX(-100%) !important; /* Masqu√© par d√©faut */
            transition: transform 0.3s ease !important;
        }

        /* Afficher le sidebar quand le hamburger est ouvert */
        aside.quotes-sidebar.sidebar-open,
        aside.quotes-sidebar.open {
            transform: translateX(0) !important; /* Visible quand ouvert */
        }

        /* Forcer l'affichage du bouton hamburger */
        body .hamburger-menu-btn {
            position: fixed !important;
            top: 20px !important;
            left: 20px !important;
            z-index: 1000 !important;
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
        }

        /* Assurer que le contenu utilise toute la largeur */
        main {
            margin-left: 0 !important;
            width: 100% !important;
        }

        /* Overlay pour fermer le menu */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .menu-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        /* Styles personnalis√©s pour le menu hamburger de la page quotes */

        /* 1. Masquer l'alerte (badge rouge) */
        .quotes-sidebar .alert-badge {
            display: none !important;
        }

        /* 2. Bouton fermer en noir au lieu de bleu */
        .quotes-sidebar .sidebar-close-btn {
            background: rgba(0, 0, 0, 0.8) !important;
            color: white !important;
        }

        .quotes-sidebar .sidebar-close-btn:hover {
            background: rgba(0, 0, 0, 0.9) !important;
            transform: scale(1.1);
        }

        /* 3. Header avec plus de hauteur */
        .quotes-sidebar .sidebar-header {
            height: 80px !important;
            min-height: 80px !important;
            padding: 1rem !important;
            display: flex !important;
            align-items: center !important;
            justify-content: space-between !important;
            border-bottom: 1px solid #374151 !important;
        }

        /* 4. Logo et nom √† droite */
        .quotes-sidebar .sidebar-logo {
            order: 2 !important; /* Mettre le logo √† droite */
            margin-left: auto !important;
            margin-right: 0 !important;
            display: flex !important;
            align-items: center !important;
            gap: 0.5rem !important;
        }

        /* 5. Bouton fermer √† gauche */
        .quotes-sidebar .sidebar-close-btn {
            order: 1 !important; /* Mettre le bouton fermer √† gauche */
            position: relative !important;
            top: auto !important;
            right: auto !important;
            margin-right: auto !important;
        }

        /* 6. Styles pour le logo et texte */
        .quotes-sidebar .sidebar-logo-icon {
            font-size: 1.5rem !important;
        }

        .quotes-sidebar .sidebar-logo-text {
            font-size: 1.25rem !important;
            font-weight: bold !important;
            color: white !important;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex h-screen font-sans">
    <!-- Sidebar (transform√©e en menu hamburger) -->
    <aside class="w-64 bg-gray-800 text-white flex flex-col flex-shrink-0 quotes-sidebar">
        <div class="p-4 text-2xl font-bold border-b border-gray-700">GestionPro</div>
        <nav id="main-nav" class="flex-grow"></nav>
    </aside>

    <!-- Contenu principal (utilise toute la largeur) -->
    <main class="w-full p-8 overflow-y-auto">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-3xl font-bold text-gray-800 dark:text-white">üìã Gestion des Devis</h1>
                <p class="text-gray-600 dark:text-gray-400 mt-1">Cr√©ez et g√©rez vos devis clients</p>
            </div>
            <div class="flex gap-3">
                <button id="refresh-quotes-btn" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                    Actualiser
                </button>
                <button id="new-quote-btn" class="bg-cyan-600 hover:bg-cyan-700 text-white px-6 py-2 rounded-lg flex items-center gap-2 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    Nouveau Devis
                </button>
            </div>
        </div>

        <!-- Statistiques rapides -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
            <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600 dark:text-gray-400">Total Devis</p>
                        <p id="total-quotes" class="text-2xl font-bold text-gray-800 dark:text-white">0</p>
                    </div>
                    <div class="w-12 h-12 bg-cyan-100 dark:bg-cyan-900 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-cyan-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                    </div>
                </div>
            </div>
            
            <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600 dark:text-gray-400">En Attente</p>
                        <p id="pending-quotes" class="text-2xl font-bold text-blue-600">0</p>
                    </div>
                    <div class="w-12 h-12 bg-blue-100 dark:bg-blue-900 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>
            
            <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600 dark:text-gray-400">Accept√©s</p>
                        <p id="accepted-quotes" class="text-2xl font-bold text-green-600">0</p>
                    </div>
                    <div class="w-12 h-12 bg-green-100 dark:bg-green-900 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                    </div>
                </div>
            </div>
            
            <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600 dark:text-gray-400">Valeur Totale</p>
                        <p id="total-value" class="text-2xl font-bold text-purple-600">0 MAD</p>
                    </div>
                    <div class="w-12 h-12 bg-purple-100 dark:bg-purple-900 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filtres et recherche -->
        <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow mb-6">
            <div class="flex flex-wrap gap-4 items-center">
                <div class="flex-1 min-w-64">
                    <input type="text" id="search-quotes" placeholder="Rechercher par num√©ro, client..." 
                           class="w-full p-3 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                </div>
                <div>
                    <select id="status-filter" class="p-3 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        <option value="">Tous les statuts</option>
                        <option value="draft">Brouillon</option>
                        <option value="sent">Envoy√©</option>
                        <option value="accepted">Accept√©</option>
                        <option value="rejected">Refus√©</option>
                        <option value="expired">Expir√©</option>
                        <option value="converted">Converti</option>
                    </select>
                </div>
                <div>
                    <select id="date-filter" class="p-3 border rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        <option value="">Toutes les dates</option>
                        <option value="today">Aujourd'hui</option>
                        <option value="week">Cette semaine</option>
                        <option value="month">Ce mois</option>
                        <option value="year">Cette ann√©e</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Liste des devis -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow">
            <div class="p-4 border-b dark:border-gray-700">
                <h2 class="text-xl font-semibold text-gray-800 dark:text-white">Liste des Devis</h2>
            </div>
            
            <div id="quotes-container" class="p-4">
                <!-- Les devis seront charg√©s ici -->
                <div class="text-center py-8">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-cyan-600 mx-auto mb-4"></div>
                    <p class="text-gray-500">Chargement des devis...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal de cr√©ation/√©dition de devis -->
    <div id="quote-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-6xl w-full max-h-[90vh] overflow-hidden">
            <div class="flex items-center justify-between p-6 border-b dark:border-gray-700">
                <h3 id="modal-title" class="text-xl font-semibold text-gray-800 dark:text-white">Nouveau Devis</h3>
                <button id="close-modal-btn" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <div class="p-6 overflow-y-auto max-h-[calc(90vh-120px)]">
                <!-- Le contenu du formulaire sera charg√© ici -->
                <div id="quote-form-container">
                    <div class="text-center py-8">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-cyan-600 mx-auto mb-4"></div>
                        <p class="text-gray-500">Chargement du formulaire...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./js/i18n.js"></script>
    <script src="./js/notifications.js"></script>
    <script src="./js/layout.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/quotes-form.js"></script>
    <script src="./js/quote-printer.js"></script>
    <script src="./js/hamburger-menu.js"></script>


</body>
</html>
